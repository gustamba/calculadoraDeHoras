<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular horas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de horas</h1>
    </header>
    <section>
        <div>
            <label for="horaInicio">Hora 1:</label>
            <input type="time" name="horaInicio" id="horaInicio">
        </div>
        <div>
            <label for="horaFinal">Hora 2:</label>
            <input type="time" name="horaFinal" id="horaFinal">
        </div>
        <div>
            Selecione a operação:
            <input type="radio" name="operacao" id="horaSoma" checked>
            <label for="horaSoma">Somar</label>
            <input type="radio" name="operacao" id="horaSubtracao">
            <label for="horaSubtracao">Subtrair</label>
        </div>
        <div><button onclick="calcularHoras()">Resultado</button></div>
        <div>Resultado</div>
        <div id="result"></div>
    </section>
    <footer>
        <p>&copy; GustavoMiranda</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
